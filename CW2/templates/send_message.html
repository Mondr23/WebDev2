{% extends 'base.html' %}
{% block title %}Send Message{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card shadow-lg p-4 border-0 rounded-3">
                <h1 class="text-center mb-4 text-primary">Send a Message</h1>
                <form method="POST">
                    <!-- Recipient Field -->
                    <div class="mb-4">
                        <label for="recipient" class="form-label text-muted">Recipient Username</label>
                        <input type="text" class="form-control form-control-lg" id="recipient" name="recipient" placeholder="Enter recipient's username" required>
                    </div>
                    <!-- Message Field -->
                    <div class="mb-4">
                        <label for="content" class="form-label text-muted">Your Message</label>
                        <textarea class="form-control form-control-lg" id="content" name="content" rows="6" placeholder="Type your message here..." required></textarea>
                    </div>
                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-lg btn-primary px-5 shadow">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
