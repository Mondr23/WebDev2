{% extends 'base.html' %}
{% block content %}
<div class="hero text-center py-5">
    <h1 class="display-4 text-gradient">Welcome to SOOQ</h1>
    <p class="lead">Find the best deals on Cars, Properties, and more!</p>
    <a href="{{ url_for('sell') }}" class="btn btn-primary btn-lg mt-4 rounded-pill">Sell Now</a>
</div>
<div class="listings mt-5">
    <h2 class="text-center">Featured Listings</h2>
    <div class="row mt-4">
        {% for listing in listings %}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card shadow h-100">
                <img src="{{ url_for('static', filename='car-images/' + listing.image_file) }}" class="card-img-top rounded-top" alt="{{ listing.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ listing.title }}</h5>
                    <p class="card-text text-muted">{{ listing.description[:100] }}...</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="price">${{ listing.price }}</span>
                        <a href="{{ url_for('listing_details', listing_id=listing.id) }}" class="btn btn-primary rounded-pill">Details</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
