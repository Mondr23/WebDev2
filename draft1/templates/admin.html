<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg glass-navbar sticky-top shadow-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('admin_page') }}">
                <span class="brand-name">SOOQadmin</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'admin_page' %}active{% endif %}" href="{{ url_for('admin_page') }}">
                            <i class="bi bi-house me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'manage_data' %}active{% endif %}" href="{{ url_for('manage_data') }}">
                            <i class="bi bi-database-fill me-1"></i>Manage Data
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle me-1"></i>Admin Panel
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="{{ url_for('profile') }}"><i class="bi bi-person-fill me-1"></i>Profile</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('messages_view') }}"><i class="bi bi-chat-dots-fill me-1"></i>Messages</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="{{ url_for('logout') }}"><i class="bi bi-box-arrow-right me-1"></i>Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h1 class="text-center">Admin Dashboard</h1>

        <!-- Statistics Section -->
        <div class="row my-4">
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">Total Users</h5>
                        <p class="card-text display-4">{{ total_users }}</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">Admin Users</h5>
                        <p class="card-text display-4">{{ admin_users }}</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="card text-white bg-warning">
                    <div class="card-body">
                        <h5 class="card-title">Total Listings</h5>
                        <p class="card-text display-4">{{ total_listings }}</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <h5 class="card-title">Active Users</h5>
                        <p class="card-text display-4">{{ active_users }}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Listings by Category Chart -->
        <div class="mt-4">
            <h2>Listings by Category</h2>
            <canvas id="listingsByCategoryChart"></canvas>
        </div>

        <!-- Listings by Location Chart -->
        <div class="mt-4">
            <h2>Listings by Location</h2>
            <canvas id="listingsByLocationChart"></canvas>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Chart.js Scripts -->
    <script>
        // Chart for Listings by Category
        const categoryCtx = document.getElementById('listingsByCategoryChart').getContext('2d');
        const listingsByCategoryChart = new Chart(categoryCtx, {
            type: 'bar',
            data: {
                labels: {{ category_labels | tojson }},
                datasets: [{
                    label: 'Number of Listings',
                    data: {{ category_counts | tojson }},
                    backgroundColor: 'rgba(54, 162, 235, 0.7)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: true },
                    title: { display: true, text: 'Listings by Category' }
                },
                scales: {
                    x: { title: { display: true, text: 'Categories' } },
                    y: { beginAtZero: true, title: { display: true, text: 'Number of Listings' } }
                }
            }
        });

        // Chart for Listings by Location
        const locationCtx = document.getElementById('listingsByLocationChart').getContext('2d');
        const listingsByLocationChart = new Chart(locationCtx, {
            type: 'bar',
            data: {
                labels: {{ location_labels | tojson }},
                datasets: [{
                    label: 'Number of Listings',
                    data: {{ location_counts | tojson }},
                    backgroundColor: 'rgba(153, 102, 255, 0.7)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: true },
                    title: { display: true, text: 'Listings by Location' }
                },
                scales: {
                    x: { title: { display: true, text: 'Locations' } },
                    y: { beginAtZero: true, title: { display: true, text: 'Number of Listings' } }
                }
            }
        });
    </script>
</body>
</html>
